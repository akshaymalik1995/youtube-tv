<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube TV</title>
</head>

<body>
    
    <div class="app-container">
        <div class="choice-container">
            <form class="form" action="">
                <label for="cars">Choose a channel:</label>
                <select class="input-select" onchange=fetchVideos() name="channel" id="channel">
                    
                    <option selected value="ted-ed">TED-Ed</option>
                    <option value="ted">TED</option>
                    <option value="be-smart">Be Smart</option>
                    <option value="asap-science">Asap Science</option>
                    <option value="the-school-of-life">The School of Life</option>
                    <option value="kurzgesast-in-a-nutshell">Kurzgesagt â€“ In a Nutshell</option>
                    <option value="crash-course">CrashCourse</option>
                    <option value="the-yoga-institute">The Yoga Institute</option>
                    <option value="freedom-in-thought">Freedom in Thought</option>
                    <option value="einzelganger">Einzelganger</option>
                    <option value="aperture">Aperture</option>
                    <option value="pursuit-of-wonder">Pursuit of Wonder</option>
                    <option value="wondrium">Wondrium</option>
                    <option value="bkshivani">BK Shivani</option>
                    <option value="bbc-earth-lab">BBC Earth Lab</option>
                    <option value="bbc-earth">BBC Earth</option>
                    <option value="astrum">Astrum</option>
                    <option value="academy-of-ideas">Academy of Ideas</option>
                    <option value="bigthink">Big Think</option>
                </select>
            </form>
        </div>
        <div class="loading-text">
            Wait...
        </div>
        <iframe class="iframe" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <div class="video-title"></div>
        <button onclick=embedVideo() class="next-video-btn">Next</button>
    </div>

   
    <script src="app.js"></script>
</body>

</html>
